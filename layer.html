<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./layer.css" rel="stylesheet">

  <title>CSS layer</title>
</head>
<body>

  <div class="fire1 inline"><img src="images/Group 1.png" alt=""width="100%">
</div>


  <div class="container">
    <div class="imgBx">
      <img src="images/ABC1.png" alt="">
      <img src="images/ABC2.png" alt="">
      <img src="images/ABC3.png" alt="">
    </div>
    <h2>CSS Typeface</h2>
    <div class="skew">
      <p>
        The beveled corners seems like the structure of some products like desk. They usually use two 45-degree boards to complete the right-angled corners of the furniture. The stacked blocks which compose diagonals, sort of like staircases. 
      </p>
      <a href="./typeface.html">MORE</a>
    </div>

  </div>
  <div class="fire2 inline"><img src="images/Group 1.png" alt=""width="100%">
</div>


<div class="cursor"></div>


<script>
  const cursor = document.querySelector('.cursor')
  document.addEventListener('mousemove',e =>{
    cursor.style.left =e.pageX+'px'
    cursor.style.top = e.pageY+'px'
  })
 
</script>

</body>
</html>
