<!DOCTYPE html>
<html>
<head>

    <link href="typeface.css" rel="stylesheet" type="text/css">

    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"

</head>

<body style="margin:0">
<input type= "checkbox"> 

<div class="typeface">

<div class="fire1 inline"><img src="images/Group 1.png" alt=""width="100%">
</div>

<section>
    <img src="images/1.png" alt=""width="100%">
    <img src="images/2.png" alt=""width="100%">
    <img src="images/3.png" alt=""width="100%">
</section>

<div class="fire2 inline"><img src="images/Group 1.png" alt=""width="100%">
</div>


<div class="cursor"></div>


<script>
  const cursor = document.querySelector('.cursor')
  document.addEventListener('mousemove',e =>{
    cursor.style.left =e.pageX+'px'
    cursor.style.top = e.pageY+'px'
  })
 
</script>

</div>
